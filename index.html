<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- Daisy Ui ans Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section id="home-screen"
        class="home min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col gap-5 items-center">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn btn-active bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Play Ground -->
      <section id="play-ground" class="hidden">
        <!-- Playground container -->
        <div class=" flex flex-col items-center gap-5 pt-2">
          <!-- screen -->
          <div
            class="artboard bg-[#FFFFFFB3] artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC]"
          >
           <div class="flex justify-center">
            <p class="bg-[#2F2941] rounded-b-2xl p-2 text-white">Don't watch keyboard  while playing...</p>
           </div>
            <div class="flex flex-col h-full justify-center items-center">
             <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
             <p class="text-red-600 font-semibold">Press Esc to exit</p>
            </div>
          </div>
          <!-- Keyboard -->
          <div class="space-x-0">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score-->
          <div class="flex w-1/4 justify-between">

            <!-- Display life -->
            <button class="btn px-2 rounded-full btn-primary">
              <div class="flex justify-center items-center gap-2">
                    <p>Life</p>
                  <img src="images/heart.svg" alt="">
                  <span id="current-life">5</span>
              </div>
            </button>

            <!-- display score -->
            <button class="btn px-2 rounded-full btn-primary">
               <div class="flex justify-center items-center gap-2">
                    <p>Score</p>
                  <img src="images/usd.svg" alt="">
                  <span id="current-score">0</span>
              </div>
            </button>
          </div>
        </div>
      </section>
      <!-- Score -->
      <section id="final-score" class="score hidden flex border min-h-screen  justify-center items-center">
        <div id="score" class="text-white text-center space-y-5 rounded-lg p-4 ">
          <!-- bg-gradient-to-r from-[#FFFFFF8F] to-[#98979700] -->
          <h4 class="text-3xl">Game over</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span> <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
